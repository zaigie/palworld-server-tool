      - application/json
      description: Publish Broadcast
      parameters:
      - description: Broadcast
        in: body
        name: broadcast
        required: true
        schema:
          $ref: '#/definitions/api.BroadcastRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
